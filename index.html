<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alevitische Gemeinde Deutschland</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN (for icons) - Replace with your preferred version if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo-small">
                <a href="#">
                    <!-- Replace with your small logo -->
                    <img src="images/placeholder-logo-small.png" alt="AABF Small Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Start</a></li>
                    <li class="dropdown"><a href="#">Über Uns <i class="fas fa-chevron-down"></i></a></li>
                    <li class="dropdown"><a href="#">Bildung <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#">Kontakt</a></li>
                    <!-- START: Language Switcher -->
                    <li class="language-switcher">
                        <a href="#de" class="current-lang" aria-haspopup="true" aria-expanded="false" aria-label="Sprache wechseln, aktuell Deutsch">
                            <!-- German Flag initially shown -->
                            <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/de.svg" alt="Deutsch" class="lang-flag">
                            <!-- Optional: Add dropdown arrow -->
                            <i class="fas fa-chevron-down lang-arrow"></i>
                        </a>
                        <div class="language-dropdown">
                            <a href="#de" class="lang-option" aria-label="Sprache auf Deutsch wechseln">
                                <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/de.svg" alt="" class="lang-flag-small"> Deutsch
                            </a>
                            <a href="#tr" class="lang-option" aria-label="Sprache auf Türkisch wechseln">
                                <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/tr.svg" alt="" class="lang-flag-small"> Türkçe
                            </a>
                        </div>
                    </li>
                    <!-- END: Language Switcher -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="org-info">
             <!-- Replace with your large logo -->
            <img src="images/placeholder-logo-large.png" alt="AABF Large Logo" class="logo-large">
            <h1>Alevitische Gemeinde Deutschland</h1>
            <h2 class="turkish-name">Almanya Alevi Birlikleri Federasyonu</h2>
            <p class="subtitle">Körperschaft des öffentlichen Rechts</p>
        </section>

        <!-- Content Area is now empty -->

    </main>

    <!-- Optional Footer -->

    <footer>
        <div class="container">

        </div>
    </footer>
    -->

</body>
</html>
