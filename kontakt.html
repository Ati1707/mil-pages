<!DOCTYPE html>
<html lang="de"> <!-- Default to German -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the title from the user's snippet -->
    <title id="page-title">Kontakt - Alevitische Gemeinde Kreis Miltenberg e.V.</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo-small">
                <a href="index.html"> <!-- Link back to index -->
                    <img src="assets/alevi_icon.jpg" alt="Alevitische Gemeinde Logo Klein">
                </a>
            </div>
            <nav>
                <ul>
                    <!-- Use German nav text from snippet, link to index -->
                    <li><a href="index.html" id="nav-start">Start</a></li>
                    <li class="dropdown"><a href="#" id="nav-about">Über Uns <i class="fas fa-chevron-down"></i></a></li>
                    <li class="dropdown"><a href="#" id="nav-education">Bildung <i class="fas fa-chevron-down"></i></a></li>
                    <!-- Set Kontakt as active -->
                    <li class="active"><a href="kontakt.html" id="nav-contact">Kontakt</a></li>
                    <!-- START: Language Switcher -->
                    <li class="language-switcher">
                        <a href="#" class="current-lang" aria-haspopup="true" aria-expanded="false" aria-label="Sprache wechseln">
                            <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/de.svg" alt="Deutsch" class="lang-flag" id="current-lang-flag">
                            <i class="fas fa-chevron-down lang-arrow"></i>
                        </a>
                        <div class="language-dropdown">
                            <a href="#" class="lang-option" data-lang="de" aria-label="Sprache auf Deutsch wechseln">
                                <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/de.svg" alt="" class="lang-flag-small"> Deutsch
                            </a>
                            <a href="#" class="lang-option" data-lang="tr" aria-label="Sprache auf Türkisch wechseln">
                                <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/tr.svg" alt="" class="lang-flag-small"> Türkçe
                            </a>
                        </div>
                    </li>
                    <!-- END: Language Switcher -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Main page title -->
            <h1 class="page-main-title" id="contact-main-title">Kontakt</h1>

            <!-- New Form Section Layout -->
            <section class="contact-form-section new-layout">
                <div class="form-intro">
                    <!-- Use headline from snippet -->
                    <h2 id="contact-form-headline">Schreiben Sie uns.</h2>
                     <!-- If the "You are welcome..." text is desired, add a paragraph here with an ID -->
                     <!-- <p id="contact-form-intro-text">You are welcome to join us.</p> -->
                </div>
                <form action="#" method="POST" class="contact-form new-form">
                    <!-- Backend needed for actual submission -->
                    <div class="form-grid">
                        <!-- IDs match JS keys for placeholders -->
                        <input type="text" id="form-vorname" name="vorname" placeholder="Vorname" required>
                        <input type="text" id="form-nachname" name="nachname" placeholder="Nachname" required>
                        <input type="email" id="form-email" name="email" placeholder="E-Mail" required>
                        <input type="tel" id="form-telefon" name="telefon" placeholder="Telefon">
                    </div>
                    <textarea id="form-nachricht" name="nachricht" rows="6" placeholder="Nachricht" required></textarea>
                    <div class="form-submit-area">
                         <!-- Use text from snippet -->
                         <button type="submit" class="btn-submit" id="contact-form-submit-button">Senden <i class="fas fa-arrow-right"></i></button>
                    </div>
                </form>
            </section>
        </div> <!-- Close main container -->

        <!-- New Info Bar Layout -->
        <section class="contact-info-bar new-info-bar">
            <div class="container">
                <div class="info-items">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <!-- Use label from snippet -->
                        <strong id="info-bar-address-label">Adresse</strong>
                        <!-- Use address from snippet -->
                        <p id="info-bar-address-details">Zwischen den Wegen 11<br>63820 Elsenfeld</p>
                    </div>
                    <!-- Removed Opening Hours Item -->
                    <div class="info-item">
                        <i class="far fa-envelope"></i>
                        <!-- Use label from snippet -->
                        <strong id="info-bar-email-label">E-Mail</strong>
                         <!-- Use email from snippet (empty link) -->
                        <p><a href="" id="info-bar-email"></a></p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <!-- Use label from snippet -->
                        <strong id="info-bar-phone-label">Telefon</strong>
                         <!-- Use phone from snippet (empty link) -->
                        <p><a href="" id="info-bar-phone"></a></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Removed Directions Section -->

    </main>

    <!-- Optional Footer -->
    <footer> <!-- Make footer visible -->
        <div class="container">
             <!-- Use copyright text from snippet -->
             <p id="footer-copyright">© 2025 Alevitische Gemeinde Kreis Miltenberg e.V. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <!-- Translation Script -->
    <script src="translate.js"></script>

</body>
</html>
